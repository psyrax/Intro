<!DOCTYPE html>
<html lang="es" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
		<title>OG Labs</title>
		<script src="modernizador.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Jura:400,500,600,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
		<link href="normalize.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="animate.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<body>
		<div class="contents">
				<div class="holder spinner">
					<div class="face1">O</div>
					<div class="face2">G</div>
					<div class="face3">L</div>
					<div class="face4">a</div>
					<div class="face5">b</div>
					<div class="face6">s</div>
				</div>
			<div class="nav">About us</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				if (Modernizr.csstransforms3d){
					setTimeout(function(){cuber();},10000);
				}else{

					$('.holder > div').addClass('animated pulse');
				}
			});
			function cuber(){
				$('.spinner').removeClass('spinner');
				$('.holder > div').addClass('ajustador');
				valer=0;
				$('.ajustador').each(function(index){
					$(this).css('left',valer+'px');
					valer=valer+50;
				});
				$('.holder').width(valer+30);
				$('.holder').height('50');
				setTimeout(function(){
					$('.holder').fadeOut('slow', function(){
						$('.contents').css({
							'top':'10px',
							'margin-left':'0px',
							'margin-top':'0px',
							'left':'0px',
							'position':'fixed',
							'width':'100%',
							'height':'50px'
						});
						$('.holder').fadeIn('slow').css('display','inline-block');
						$('.nav').fadeIn('slow').css('display','inline-block');
					});
				},2000);
			}
		</script>
	</body>
</html>
